<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Tutorial</title>
    <meta name="description" content="Learn JavaScript fundamentals with interactive examples and hands-on coding exercises. Run JavaScript code directly in your browser!" />
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="JavaScript Fundamentals Tutorial" />
    <meta property="og:description" content="Interactive JavaScript tutorial with code examples you can run in your browser." />
    <meta property="og:type" content="website" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uiw/react-codemirror@4.21.21/dist/index.css" />
    
    <style>
      :root {
        --background: hsl(0, 0%, 100%);
        --foreground: hsl(210, 40%, 12%);
        --github-blue: hsl(207, 90%, 54%);
        --github-gray: hsl(215, 16%, 43%);
        --github-green: hsl(134, 61%, 41%);
        --github-bg: hsl(210, 40%, 96%);
        --github-text: hsl(210, 40%, 12%);
        --code-bg: hsl(210, 40%, 96%);
        --code-text: hsl(207, 90%, 54%);
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }
      
      .github-blue { color: var(--github-blue); }
      .github-gray { color: var(--github-gray); }
      .github-green { color: var(--github-green); }
      .github-bg { background-color: var(--github-bg); }
      .github-text { color: var(--github-text); }
      .code-bg { background-color: var(--code-bg); }
      .code-text { color: var(--code-text); }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading content while React loads -->
      <div class="min-h-screen bg-white">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
              <div class="flex items-center">
                <h1 class="text-xl font-semibold github-text">JavaScript Fundamentals</h1>
                <span class="ml-2 px-2 py-1 github-bg text-xs font-medium rounded-full">Tutorial</span>
              </div>
            </div>
          </div>
        </header>
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div class="text-center">
            <h2 class="text-3xl font-bold github-text mb-4">Loading JavaScript Tutorial...</h2>
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 github-gray">Setting up your interactive code editor...</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- CodeMirror -->
    <script src="https://cdn.jsdelivr.net/npm/@uiw/react-codemirror@4.21.21/dist/index.js"></script>
    
    <!-- Main application script -->
    <script type="module">
      import('./assets/index.js').catch(() => {
        // Fallback if module loading fails
        document.getElementById('root').innerHTML = `
          <div class="min-h-screen bg-white flex items-center justify-center">
            <div class="text-center">
              <h1 class="text-2xl font-bold mb-4">JavaScript Fundamentals Tutorial</h1>
              <p class="mb-8">This is an interactive JavaScript tutorial with live code examples.</p>
              <div class="bg-gray-100 p-6 rounded-lg max-w-2xl">
                <h2 class="text-lg font-semibold mb-4">Featured Example:</h2>
                <pre class="bg-gray-800 text-green-400 p-4 rounded text-left"><code>// JavaScript Variables
let name = "Developer";
const age = 25;

function greet(person) {
  return \`Hello, \${person}! Welcome to JavaScript!\`;
}

console.log(greet(name));
// Output: Hello, Developer! Welcome to JavaScript!</code></pre>
              </div>
              <p class="mt-4 text-gray-600">The full interactive tutorial is loading...</p>
            </div>
          </div>
        `;
      });
    </script>
  </body>
</html>
